<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to right, #ac25eb, #0961cd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type=text], input[type=submit] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=submit] {
            background: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background: #005bb5;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f2f2f2;
            border-radius: 5px;
            display: none; /* Hide initially */
        }
        .track-button {
            display: none; /* Hide initially */
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0072ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .track-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Travel Details</h2>
        <form onsubmit="showMessage(event)">
            <input type="text" id="startingPoint" name="startingPoint" placeholder="Starting Point" required>
            <input type="text" id="endingPoint" name="endingPoint" placeholder="Ending Point" required>
            <input type="submit" value="Submit">
        </form>
        <div class="output" id="outputMessage">
            <!-- The output message will appear here -->
        </div>
        <a href="page3.html" class="track-button" id="trackButton">Track Bus</a>
    </div>
    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get values from input fields
            const startingPoint = document.getElementById('startingPoint').value;
            const endingPoint = document.getElementById('endingPoint').value;

            // Generate a fake current city and wait time for demonstration
            const currentCity = 'XYZ City';
            const waitTime = Math.floor(Math.random() * 30) + 1; // Random wait time between 1 and 30 minutes

            // Display the message
            const outputMessage = document.getElementById('outputMessage');
            outputMessage.innerHTML = `Your bus is at ${currentCity}. Please wait for ${waitTime} minutes.`;
            outputMessage.style.display = 'block'; // Show the output message

            // Show the track button
            const trackButton = document.getElementById('trackButton');
            trackButton.style.display = 'inline-block';
        }
    </script>
</body>
</html>
